<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bliss-By-UDDY</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">    

        <nav class="nav">
            <div class="first">
                <div>
                    <a href="#" class="logo"><i class='bx bxs-yin-yang bx-tada'></i>Bliss-By-Uddy</a>
                </div>
                
                <div class="nav__menu" id="nav-menu">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#collection">Collections <i class='bx bxs-down-arrow'></i></a></li>
                        <li><a href="#review">Reviews</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="second">
                <div class="icons">
                    <div class="icon" id="menu-btn"><i class='bx bx-menu'></i></div>
                    <div class="icon" id="search-btn"><i class='bx bx-search-alt-2'></i></div>
                    <div class="icon" id="cart-btn"><i class='bx bxs-cart-alt'></i></i></div>
                    <div class="icon" id="user-btn"><i class='bx bxs-user-circle'></i></div>
                    <div class="icon" id="user-btn"><i class='bx bxl-blogger'></i></div>
                </div>
            </div>
        </nav>

    </header>

    <main class="body-main">

        <section class="hero container" id="hero">
            <div class="swiper hero-slider">
                <div class="hero__container swiper-wrapper">
                    <div class="hero__container-item swiper-slide">
                        <div class="data">
                            <h2 class="home__title">Shop for <br> Exquisite Clothings</h2>
                            <a href="#" class="shop_link">Shop Now</a>
                        </div>
                        <div class="image">
                            <img src="./images/cloth-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero__container-item swiper-slide">
                        <div class="data">
                            <h2 class="home__title">Shop for <br> Fashionable Bags</h2>
                            <a href="#" class="shop_link">Shop Now</a>
                        </div>
                        <div class="image">
                            <img src="./images/bag-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero__container-item swiper-slide">
                        <div class="data">
                            <h2 class="home__title">Shop for <br> Comfortable shoes</h2>
                            <a href="#" class="shop_link">Shop Now</a>
                        </div>
                        <div class="image">
                            <img src="./images/shoes-1.jpg" alt="">
                        </div>
                    </div>
                    <div class="hero__container-item swiper-slide">
                        <div class="data">
                            <h2 class="home__title">Explore Classy <br> Wrist-Watches</h2>
                            <a href="#" class="shop_link">Shop Now</a>
                        </div>
                        <div class="image">
                            <img src="./images/watch-1.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
